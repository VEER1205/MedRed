<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedRed • Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    :root {
      --background: hsl(0, 0%, 7%);
      --foreground: hsl(0, 0%, 98%);
      --primary: hsl(0, 72%, 58%);
      --accent: hsl(0, 85%, 65%);
      --card-bg: rgba(26, 26, 26, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--foreground);
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* Floating blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(120px);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    .blob-1 {
      top: 20%;
      left: 10%;
      width: 20rem;
      height: 20rem;
      background: rgba(234, 67, 53, 0.15);
    }
    .blob-2 {
      bottom: 20%;
      right: 10%;
      width: 24rem;
      height: 24rem;
      background: rgba(255, 82, 82, 0.15);
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-40px) scale(1.05); }
    }

    /* Canvas animation */
    #canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    /* Error card */
    .error-card {
      position: relative;
      z-index: 2;
      background: var(--card-bg);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      max-width: 460px;
      text-align: center;
    }

    .icon {
      font-size: 90px;
      color: var(--primary);
      margin-bottom: 20px;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border: none;
      color: white;
      padding: 12px 26px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(239, 68, 68, 0.4);
    }

    .error-code {
      font-size: 0.85rem;
      color: #999;
      margin-top: 10px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      color: #666;
      font-size: 0.8rem;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div class="error-card">
    <div class="icon"><i class="fas fa-triangle-exclamation"></i></div>
    <h1>Something Went Wrong</h1>
    <p id="errorMsg">We encountered an unexpected issue while loading your dashboard. Please try again.</p>
    <a href="/" class="btn"><i class="fas fa-redo"></i> Try Again</a>
    <div class="error-code" id="errorCode"></div>
  </div>

  <div class="footer">© 2025 MedRed. All rights reserved.</div>

  <script>
    // Optional dynamic message
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg");
    const errorMsg = document.getElementById("errorMsg");
    const errorCode = document.getElementById("errorCode");

    if (msg) {
      const m = msg.toLowerCase();
      if (m === "network") {
        errorMsg.textContent = "Network error — please check your internet connection.";
        errorCode.textContent = "Error Code: NETWORK_FAILURE";
      } else if (m === "server") {
        errorMsg.textContent = "Server is temporarily unavailable. Try again later.";
        errorCode.textContent = "Error Code: SERVER_ERROR";
      } else {
        errorCode.textContent = `Error Code: ${msg.toUpperCase()}`;
      }
    }

    // Background animation
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    let dots = Array.from({ length: 80 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 0.6,
      vy: (Math.random() - 0.5) * 0.6,
      r: Math.random() * 2 + 1
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "rgba(239,68,68,0.15)";
      ctx.fillStyle = "rgba(239,68,68,0.35)";
      dots.forEach(d => {
        d.x += d.vx;
        d.y += d.vy;
        if (d.x < 0 || d.x > canvas.width) d.vx *= -1;
        if (d.y < 0 || d.y > canvas.height) d.vy *= -1;
        ctx.beginPath();
        ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
