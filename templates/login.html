<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | MedRed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");

      :root {
        --background: hsl(0, 0%, 7%);
        --foreground: hsl(0, 0%, 98%);
        --primary: hsl(0, 72%, 58%);
        --primary-dark: hsl(0, 72%, 48%);
        --accent: hsl(0, 85%, 65%);
        --muted: hsl(0, 0%, 65%);
        --border: hsl(0, 0%, 18%);
        --card-bg: rgba(26, 26, 26, 0.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
      }

      #canvas {
        pointer-events: none;
        position: fixed;
        inset: 0;
        z-index: 0;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: var(--card-bg);
        backdrop-filter: blur(24px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .navbar .container-fluid {
        padding: 1rem 1.5rem;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .logo-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 0.5rem;
        background: rgba(234, 67, 53, 0.1);
      }

      .gradient-text {
        background: linear-gradient(135deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .nav-links {
        display: none;
        gap: 2rem;
      }

      @media (min-width: 768px) {
        .nav-links {
          display: flex;
        }
      }

      .nav-links a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: var(--foreground);
      }

      .navbar-toggler {
        border: 1px solid rgba(234, 67, 53, 0.5);
        padding: 0.25rem 0.5rem;
        border-radius: 8px;
      }

      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28239, 68, 68, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='m4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }

      .mobile-menu {
        display: none;
        flex-direction: column;
        gap: 0.5rem;
        padding: 1rem 1.5rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .mobile-menu.open {
        display: flex;
      }

      .mobile-menu a {
        padding: 0.9rem 1rem;
        border-radius: 0.75rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
      }

      .mobile-menu a:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .main-content {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 120px 20px 50px;
        position: relative;
        z-index: 1;
      }

      .auth-container {
        width: 100%;
        max-width: 440px;
      }

      .auth-card {
        background: var(--card-bg);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 40px;
        position: relative;
        overflow: hidden;
      }

      .card-glow {
        position: absolute;
        right: -4rem;
        bottom: -4rem;
        width: 12rem;
        height: 12rem;
        border-radius: 50%;
        background: rgba(234, 67, 53, 0.15);
        filter: blur(3rem);
        pointer-events: none;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
        z-index: 1;
      }

      .auth-header h1 {
        color: #fff;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .auth-header p {
        color: var(--muted);
        font-size: 0.95rem;
      }

      .tab-container {
        display: flex;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 4px;
        margin-bottom: 30px;
        position: relative;
        z-index: 1;
      }

      .tab-btn {
        flex: 1;
        padding: 10px;
        background: transparent;
        border: none;
        color: var(--muted);
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .tab-btn.active {
        background: linear-gradient(135deg, var(--primary), var(--accent));
        color: #fff;
        box-shadow: 0 0 20px hsla(0, 72%, 58%, 0.3);
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
        z-index: 1;
      }

      .form-row {
        display: flex;
        gap: 12px;
      }

      .form-half {
        flex: 1;
      }

      .form-label {
        display: block;
        color: #e0e0e0;
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .form-control {
        width: 100%;
        padding: 12px 16px;
        background: rgba(30, 30, 30, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        color: #ffffff;
        font-size: 0.95rem;
        color: #fff;
        transition: all 0.3s ease;
      }

      .password-input-wrapper {
        position: relative;
      }

      .password-input-wrapper .form-control {
        padding-right: 45px;
      }

      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #888888;
        cursor: pointer;
        padding: 4px 8px;
        transition: color 0.3s;
        z-index: 2;
      }

      .password-toggle:hover {
        color: #ffffff;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(30, 30, 30, 0.95);
        box-shadow: 0 0 0 3px rgba(234, 67, 53, 0.1);
        color: #888888;
      }

      .form-control::placeholder {
        color: #888888;
      }

      .form-control.error {
        border-color: var(--primary);
        background: rgba(234, 67, 53, 0.05);
      }

      .form-control.success {
        border-color: #22c55e;
        background: rgba(34, 197, 94, 0.05);
      }

      .error-message {
        color: var(--primary);
        font-size: 0.8rem;
        margin-top: 6px;
        display: none;
        animation: slideDown 0.3s ease;
      }

      .error-message.show {
        display: block;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .password-strength {
        margin-top: 8px;
        display: none;
      }

      .password-strength.show {
        display: block;
      }

      .strength-bar {
        height: 4px;
        border-radius: 2px;
        background: rgba(255, 255, 255, 0.1);
        margin-bottom: 4px;
        overflow: hidden;
      }

      .strength-fill {
        height: 100%;
        width: 0%;
        transition: all 0.3s ease;
        border-radius: 2px;
      }

      .strength-fill.weak {
        width: 33%;
        background: #ef4444;
      }

      .strength-fill.medium {
        width: 66%;
        background: #f59e0b;
      }

      .strength-fill.strong {
        width: 100%;
        background: #22c55e;
      }

      .strength-text {
        font-size: 0.75rem;
        color: var(--muted);
      }

      .forgot-link {
        display: block;
        text-align: right;
        color: var(--primary);
        font-size: 0.9rem;
        text-decoration: none;
        margin-top: 8px;
        margin-bottom: 20px;
        transition: color 0.3s;
        position: relative;
        z-index: 1;
      }

      .forgot-link:hover {
        color: var(--accent);
      }

      .btn-submit {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px hsla(0, 72%, 58%, 0.3);
        position: relative;
        z-index: 1;
      }

      .btn-submit:hover:not(:disabled) {
        opacity: 0.9;
        transform: translateY(-2px);
        box-shadow: 0 0 30px hsla(0, 72%, 58%, 0.5);
      }

      .btn-submit:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-submit.loading::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        top: 50%;
        left: 50%;
        margin-left: -10px;
        margin-top: -10px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spinner 0.6s linear infinite;
      }

      @keyframes spinner {
        to {
          transform: rotate(360deg);
        }
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        color: #666;
        font-size: 0.85rem;
        position: relative;
        z-index: 1;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
      }

      .divider span {
        padding: 0 15px;
      }

      .social-login {
        display: flex;
        gap: 10px;
        position: relative;
        z-index: 1;
      }

      .btn-social {
        flex: 1;
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 0.9rem;
        text-decoration: none;
      }

      .btn-social:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
        color: #fff;
        transform: translateY(-2px);
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .blob {
        position: fixed;
        border-radius: 50%;
        filter: blur(120px);
        animation: float 6s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
      }

      .blob-1 {
        top: 20%;
        left: 10%;
        width: 20rem;
        height: 20rem;
        background: rgba(234, 67, 53, 0.15);
      }

      .blob-2 {
        bottom: 20%;
        right: 10%;
        width: 24rem;
        height: 24rem;
        background: rgba(255, 82, 82, 0.15);
        animation-delay: 2s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-40px) scale(1.05);
        }
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .auth-card {
          padding: 30px 20px;
        }

        .auth-header h1 {
          font-size: 1.75rem;
        }

        .main-content {
          padding: 100px 15px 30px;
        }

        .blob {
          display: none;
        }
      }

      @media (max-width: 480px) {
        .auth-card {
          padding: 25px 15px;
        }

        .auth-header h1 {
          font-size: 1.5rem;
        }

        .social-login {
          flex-direction: column;
        }

        .form-row {
          flex-direction: column;
          gap: 0;
        }

        .form-half {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="logo" href="index.html">
          <div class="logo-icon">
            <i class="fas fa-capsules" style="color: #ef4444; font-size: 20px;"></i>
          </div>
          <span class="gradient-text">MedRed</span>
        </a>

        <button class="navbar-toggler" type="button" id="menuBtn">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="nav-links mx-auto">
            <a href="index.html">Dashboard</a>
            <a href="#reminders">Reminders</a>
          </div>
        </div>
      </div>
      
      <div class="mobile-menu" id="mobileMenu">
        <a href="index.html">Dashboard</a>
        <a href="#reminders">Reminders</a>
      </div>
    </nav>

    <div class="main-content">
      <div class="auth-container">
        <div class="auth-card">
          <div class="card-glow"></div>
          
          <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue to MedRed</p>
          </div>

          <div class="tab-container">
            <button class="tab-btn active" data-tab="signin">Sign In</button>
            <button class="tab-btn" data-tab="signup">Sign Up</button>
          </div>

          <!-- Sign In Form -->
          <div class="tab-content active" id="signin">
            <form id="loginForm">
              <div class="form-group">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  name="email"
                  placeholder="you@example.com"
                  required
                />
                <div class="error-message" id="loginEmailError"></div>
              </div>

              <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-input-wrapper">
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                  <button type="button" class="password-toggle" onclick="togglePassword('loginPassword', this)">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div class="error-message" id="loginPasswordError"></div>
              </div>

              <a href="#" class="forgot-link">Forgot your password?</a>

              <button type="submit" class="btn-submit" id="loginBtn">Sign In</button>

              <div class="divider">
                <span>or continue with</span>
              </div>

              <div class="social-login">
                <a href="#" class="btn-social" id="googleLogin">
                  <i class="fa-brands fa-google"></i>
                  Google
                </a>
              </div>
            </form>
          </div>

          <!-- Sign Up Form -->
          <div class="tab-content" id="signup">
            <form id="signupForm">
              <div class="form-row">
                <div class="form-group form-half">
                  <label class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="signupFirstName"
                    placeholder="John"
                    required
                  />
                  <div class="error-message" id="signupFirstNameError"></div>
                </div>

                <div class="form-group form-half">
                  <label class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="signupLastName"
                    placeholder="Doe"
                    required
                  />
                  <div class="error-message" id="signupLastNameError"></div>
                </div>
              </div>

              <div class="form-group">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="signupEmail"
                  placeholder="you@example.com"
                  required
                />
                <div class="error-message" id="signupEmailError"></div>
              </div>

              <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-input-wrapper">
                  <input
                    type="password"
                    class="form-control"
                    id="signupPassword"
                    placeholder="Create a password"
                    required
                  />
                  <button type="button" class="password-toggle" onclick="togglePassword('signupPassword', this)">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div class="password-strength" id="passwordStrength">
                  <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                  </div>
                  <div class="strength-text" id="strengthText"></div>
                </div>
                <div class="error-message" id="signupPasswordError"></div>
              </div>

              <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <div class="password-input-wrapper">
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    placeholder="Confirm your password"
                    required
                  />
                  <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
              </div>

              <button type="submit" class="btn-submit" id="signupBtn">Create Account</button>

              <div class="divider">
                <span>or continue with</span>
              </div>

              <div class="social-login">
                <a href="#" class="btn-social" id="googleSignup">
                  <i class="fa-brands fa-google"></i>
                  Google
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Mobile menu toggle
      document.getElementById("menuBtn").addEventListener("click", () => {
        document.getElementById("mobileMenu").classList.toggle("open");
      });

      // Tab Switching
      document.querySelectorAll(".tab-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const tab = btn.dataset.tab;
          document.querySelectorAll(".tab-btn").forEach((b) => b.classList.remove("active"));
          document.querySelectorAll(".tab-content").forEach((c) => c.classList.remove("active"));
          btn.classList.add("active");
          document.getElementById(tab).classList.add("active");
        });
      });

      // Validation Functions
      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function validatePassword(password) {
        return password.length >= 6;
      }

      function validateName(name) {
        const trimmed = name.trim();
        // Must be at least 2 characters and contain only letters, spaces, hyphens, and apostrophes
        return trimmed.length >= 2 && /^[a-zA-Z\s'-]+$/.test(trimmed);
      }

      function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector('i');
        
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      }

      function showError(inputId, errorId, message) {
        const input = document.getElementById(inputId);
        const error = document.getElementById(errorId);
        input.classList.add('error');
        input.classList.remove('success');
        error.textContent = message;
        error.classList.add('show');
      }

      function clearError(inputId, errorId) {
        const input = document.getElementById(inputId);
        const error = document.getElementById(errorId);
        input.classList.remove('error');
        input.classList.add('success');
        error.classList.remove('show');
      }

      function checkPasswordStrength(password) {
        const strengthBar = document.getElementById('passwordStrength');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        if (password.length === 0) {
          strengthBar.classList.remove('show');
          return;
        }

        strengthBar.classList.add('show');
        
        let strength = 0;
        if (password.length >= 6) strength++;
        if (password.length >= 10) strength++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[^a-zA-Z\d]/.test(password)) strength++;

        strengthFill.className = 'strength-fill';
        
        if (strength <= 2) {
          strengthFill.classList.add('weak');
          strengthText.textContent = 'Weak password';
        } else if (strength <= 4) {
          strengthFill.classList.add('medium');
          strengthText.textContent = 'Medium password';
        } else {
          strengthFill.classList.add('strong');
          strengthText.textContent = 'Strong password';
        }
      }

      // Password strength checker
      document.getElementById('signupPassword').addEventListener('input', (e) => {
        checkPasswordStrength(e.target.value);
      });

      // Login Form
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        const loginBtn = document.getElementById('loginBtn');
        
        let hasError = false;

        if (!validateEmail(email)) {
          showError('loginEmail', 'loginEmailError', 'Please enter a valid email address');
          hasError = true;
        } else {
          clearError('loginEmail', 'loginEmailError');
        }

        if (!validatePassword(password)) {
          showError('loginPassword', 'loginPasswordError', 'Password must be at least 6 characters');
          hasError = true;
        } else {
          clearError('loginPassword', 'loginPasswordError');
        }

        if (hasError) return;

        loginBtn.disabled = true;
        loginBtn.classList.add('loading');
        const originalText = loginBtn.textContent;
        loginBtn.textContent = '';

        const formData = new URLSearchParams();
        formData.append('email', email);
        formData.append('password', password);

        try {
          const response = await fetch('/api/login', {
            method: 'POST',
            credentials: 'include',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: formData.toString(),
          });

          if (response.redirected) {
            window.location.href = response.url;
            return;
          }

          if (response.ok) {
            window.location.href = '/';
          } else {
            const data = await response.json();
            showError('loginPassword', 'loginPasswordError', data.detail || 'Login failed');
          }
        } catch (error) {
          console.error('Login error:', error);
          showError('loginPassword', 'loginPasswordError', 'Network error. Please try again.');
        } finally {
          loginBtn.disabled = false;
          loginBtn.classList.remove('loading');
          loginBtn.textContent = originalText;
        }
      });

      // Signup Form
      document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const firstName = document.getElementById('signupFirstName').value.trim();
        const lastName = document.getElementById('signupLastName').value.trim();
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const signupBtn = document.getElementById('signupBtn');

        let hasError = false;

        if (!validateName(firstName)) {
          showError('signupFirstName', 'signupFirstNameError', 'First name must be at least 2 characters and contain only letters');
          hasError = true;
        } else {
          clearError('signupFirstName', 'signupFirstNameError');
        }

        if (!validateName(lastName)) {
          showError('signupLastName', 'signupLastNameError', 'Last name must be at least 2 characters and contain only letters');
          hasError = true;
        } else {
          clearError('signupLastName', 'signupLastNameError');
        }

        if (!validateEmail(email)) {
          showError('signupEmail', 'signupEmailError', 'Please enter a valid email address');
          hasError = true;
        } else {
          clearError('signupEmail', 'signupEmailError');
        }

        if (!validatePassword(password)) {
          showError('signupPassword', 'signupPasswordError', 'Password must be at least 6 characters');
          hasError = true;
        } else {
          clearError('signupPassword', 'signupPasswordError');
        }

        if (password !== confirmPassword) {
          showError('confirmPassword', 'confirmPasswordError', 'Passwords do not match');
          hasError = true;
        } else {
          clearError('confirmPassword', 'confirmPasswordError');
        }

        if (hasError) return;

        signupBtn.disabled = true;
        signupBtn.classList.add('loading');
        const originalText = signupBtn.textContent;
        signupBtn.textContent = '';

        const username = `${firstName} ${lastName}`;
        const formData = new URLSearchParams();
        formData.append('username', username);
        formData.append('email', email);
        formData.append('password', password);

        try {
          const response = await fetch('/api/register/', {
            method: 'POST',
            credentials: 'include',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: formData.toString(),
          });

          if (response.redirected) {
            window.location.href = response.url;
            return;
          }

          if (response.ok) {
            const data = await response.json();
            if (data.error) {
              showError('signupEmail', 'signupEmailError', data.error);
            } else {
              window.location.href = '/info';
            }
          } else {
            const data = await response.json();
            showError('signupEmail', 'signupEmailError', data.detail || 'Registration failed');
          }
        } catch (error) {
          console.error('Signup error:', error);
          showError('signupEmail', 'signupEmailError', 'Network error. Please try again.');
        } finally {
          signupBtn.disabled = false;
          signupBtn.classList.remove('loading');
          signupBtn.textContent = originalText;
        }
      });

      // Clear errors on input
      ['loginEmail', 'loginPassword', 'signupFirstName', 'signupLastName', 'signupEmail', 'signupPassword', 'confirmPassword'].forEach(fieldId => {
        const input = document.getElementById(fieldId);
        if (input) {
          input.addEventListener('input', () => {
            const errorId = fieldId + 'Error';
            const errorElement = document.getElementById(errorId);
            if (errorElement && errorElement.classList.contains('show')) {
              input.classList.remove('error');
              errorElement.classList.remove('show');
            }
          });
        }
      });

      // Google Login handlers
      document.getElementById("googleLogin").addEventListener("click", (e) => {
        e.preventDefault();
        alert("Google login integration pending");
      });

      document.getElementById("googleSignup").addEventListener("click", (e) => {
        e.preventDefault();
        alert("Google signup Coming Soon");
      });

      // Canvas Animation
      function n(e) {
        this.init(e || {});
      }
      n.prototype = {
        init: function (e) {
          this.phase = e.phase || 0;
          this.offset = e.offset || 0;
          this.frequency = e.frequency || 0.001;
          this.amplitude = e.amplitude || 1;
        },
        update: function () {
          return (
            (this.phase += this.frequency),
            (window.canvasE = this.offset + Math.sin(this.phase) * this.amplitude)
          );
        },
        value: function () {
          return window.canvasE;
        },
      };

      function Line(e) {
        this.init(e || {});
      }

      Line.prototype = {
        init: function (e) {
          this.spring = e.spring + 0.1 * Math.random() - 0.05;
          this.friction = window.E.friction + 0.01 * Math.random() - 0.005;
          this.nodes = [];
          for (var t, n = 0; n < window.E.size; n++) {
            t = new Node();
            t.x = window.pos.x;
            t.y = window.pos.y;
            this.nodes.push(t);
          }
        },
        update: function () {
          let e = this.spring,
            t = this.nodes[0];
          t.vx += (window.pos.x - t.x) * e;
          t.vy += (window.pos.y - t.y) * e;
          for (var n, i = 0, a = this.nodes.length; i < a; i++)
            (t = this.nodes[i]),
              0 < i &&
                ((n = this.nodes[i - 1]),
                (t.vx += (n.x - t.x) * e),
                (t.vy += (n.y - t.y) * e),
                (t.vx += n.vx * window.E.dampening),
                (t.vy += n.vy * window.E.dampening)),
              (t.vx *= this.friction),
              (t.vy *= this.friction),
              (t.x += t.vx),
              (t.y += t.vy),
              (e *= window.E.tension);
        },
        draw: function () {
          let e,
            t,
            n = this.nodes[0].x,
            i = this.nodes[0].y;
          window.ctx.beginPath();
          window.ctx.moveTo(n, i);
          for (var a = 1, o = this.nodes.length - 2; a < o; a++) {
            e = this.nodes[a];
            t = this.nodes[a + 1];
            n = 0.5 * (e.x + t.x);
            i = 0.5 * (e.y + t.y);
            window.ctx.quadraticCurveTo(e.x, e.y, n, i);
          }
          e = this.nodes[a];
          t = this.nodes[a + 1];
          window.ctx.quadraticCurveTo(e.x, e.y, t.x, t.y);
          window.ctx.stroke();
          window.ctx.closePath();
        },
      };

      function onMousemove(e) {
        function o() {
          window.lines = [];
          for (let e = 0; e < window.E.trails; e++)
            window.lines.push(
              new Line({ spring: 0.45 + (e / window.E.trails) * 0.025 })
            );
        }
        function c(e) {
          e.touches
            ? ((window.pos.x = e.touches[0].pageX),
              (window.pos.y = e.touches[0].pageY))
            : ((window.pos.x = e.clientX), (window.pos.y = e.clientY)),
            e.preventDefault();
        }
        function l(e) {
          1 == e.touches.length &&
            ((window.pos.x = e.touches[0].pageX),
            (window.pos.y = e.touches[0].pageY));
        }
        document.removeEventListener("mousemove", onMousemove),
          document.removeEventListener("touchstart", onMousemove),
          document.addEventListener("mousemove", c),
          document.addEventListener("touchmove", c),
          document.addEventListener("touchstart", l),
          c(e),
          o(),
          render();
      }

      function render() {
        if (window.ctx.running) {
          window.ctx.globalCompositeOperation = "source-over";
          window.ctx.clearRect(
            0,
            0,
            window.ctx.canvas.width,
            window.ctx.canvas.height
          );
          window.ctx.globalCompositeOperation = "lighter";
          window.ctx.strokeStyle =
            "hsla(" + Math.round(window.f.update()) + ",100%,50%,0.025)";
          window.ctx.lineWidth = 10;
          for (var e, t = 0; t < window.E.trails; t++) {
            (e = window.lines[t]).update();
            e.draw();
          }
          window.ctx.frame++;
          window.requestAnimationFrame(render);
        }
      }

      function resizeCanvas() {
        window.ctx.canvas.width = window.innerWidth;
        window.ctx.canvas.height = window.innerHeight;
      }

      window.canvasE = 0;
      window.pos = {};
      window.lines = [];
      window.E = {
        debug: true,
        friction: 0.5,
        trails: 80,
        size: 50,
        dampening: 0.025,
        tension: 0.99,
      };

      function Node() {
        this.x = 0;
        this.y = 0;
        this.vy = 0;
        this.vx = 0;
      }

      function renderCanvas() {
        window.ctx = document.getElementById("canvas").getContext("2d");
        if (!window.ctx) return;
        window.ctx.running = true;
        window.ctx.frame = 1;
        window.f = new n({
          phase: Math.random() * 2 * Math.PI,
          amplitude: 85,
          frequency: 0.0015,
          offset: 285,
        });
        document.addEventListener("mousemove", onMousemove);
        document.addEventListener("touchstart", onMousemove);
        document.body.addEventListener("orientationchange", resizeCanvas);
        window.addEventListener("resize", resizeCanvas);
        window.addEventListener("focus", () => {
          if (!window.ctx.running) {
            window.ctx.running = true;
            render();
          }
        });
        window.addEventListener("blur", () => {
          window.ctx.running = true;
        });
        resizeCanvas();
      }

      window.addEventListener("load", renderCanvas);
    </script>
  </body>
</html>
