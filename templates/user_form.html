<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedRed - User Information</title>
    <link rel="stylesheet" href="/static/user_form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <div class="logo-icon">+</div>
          <div class="logo-text">MedRed</div>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <div class="main-card">
        <h1 class="page-title">User Information</h1>
        <p class="page-subtitle">
          Complete your profile to get personalized medicine reminders
        </p>

        <div class="profile-pic-section">
          <div class="profile-pic" id="profilePic">JD</div>
          <div class="profile-pic-info">
            <h3>Profile Picture</h3>
            <p>Upload a photo to personalize your account</p>
            <button
              class="upload-btn"
              onclick="document.getElementById('fileInput').click()"
            >
              Upload Photo
            </button>
            <input
              type="file"
              id="fileInput"
              accept="image/*"
              style="display: none"
              onchange="handleFileUpload(event)"
            />
          </div>
        </div>

        <form id="userInfoForm">
          <div class="section-title">Personal Information</div>

          <div class="form-row">
            <div class="form-group">
              <label for="fname">First Name *</label>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Name"
                maxlength="50"
                required
                readonly
              />
            </div>

            <div class="form-group">
              <label for="lname">Last Name *</label>
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Surname"
                maxlength="50"
                required
                readonly
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email Address *</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                maxlength="50"
                required
                readonly
              />
            </div>

            <div class="form-group">
              <label for="mobileNumber">Mobile Number *</label>
              <input
                type="tel"
                id="mobileNumber"
                name="mobileNumber"
                placeholder="Mobile Number"
                maxlength="10"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Gender *</label>
              <div class="radio-group">
                <div class="radio-option">
                  <input
                    type="radio"
                    id="male"
                    name="gender"
                    value="male"
                    required
                  />
                  <label for="male">Male</label>
                </div>
                <div class="radio-option">
                  <input
                    type="radio"
                    id="female"
                    name="gender"
                    value="female"
                  />
                  <label for="female">Female</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="bloodGroup">Blood Group</label>
              <select id="bloodGroup" name="bloodGroup">
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
          </div>

          <!-- Add Birth Date Section -->
          <div class="form-row">
            <div class="form-group">
              <label for="birthDate">Date of Birth *</label>
              <input
                type="date"
                id="birthDate"
                name="birthDate"
                required
                max=""
                placeholder="YYYY-MM-DD"
              />
            </div>
          </div>

          <div class="section-title">Address Information</div>

          <div class="form-group full-width">
            <label for="streetAddress">Street Address *</label>
            <input
              type="text"
              id="streetAddress"
              name="streetAddress"
              placeholder="123 Main Street"
              maxlength="100"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="city">City *</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Mumbai"
                maxlength="100"
                required
              />
            </div>

            <div class="form-group">
              <label for="state">State *</label>
              <input
                type="text"
                id="state"
                name="state"
                placeholder="Maharashtra"
                maxlength="100"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="pinCode">PIN Code *</label>
              <input
                type="number"
                id="pinCode"
                name="pinCode"
                placeholder="400001"
                required
              />
            </div>

            <div class="form-group">
              <label for="country">Country *</label>
              <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="India" selected>India</option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
              </select>
            </div>
          </div>

          <div class="section-title">Medical Information</div>

          <div class="form-row">
            <div class="form-group">
              <label for="emergencyContactNumber"
                >Emergency Contact Number</label
              >
              <input
                type="tel"
                id="emergencyContactNumber"
                name="emergencyContactNumber"
                placeholder="9876543210"
                maxlength="10"
              />
            </div>
          </div>

          <div class="form-group full-width">
            <label for="allergies">Allergies</label>
            <textarea
              id="allergies"
              name="allergies"
              placeholder="List any known allergies to medications or other substances..."
              maxlength="200"
            ></textarea>
          </div>

          <div class="form-group full-width">
            <label for="medicalConditions">Medical Conditions</label>
            <textarea
              id="medicalConditions"
              name="medicalConditions"
              placeholder="List any chronic conditions or ongoing medical treatments..."
              maxlength="200"
            ></textarea>
          </div>

          <div class="btn-group">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="resetForm()"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              Save Information
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <script src="/static/user_form.js"></script>
  </body>
</html>
